<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="container">
        <form action="login.php" method="post" autocomplete="off">
            <div class="container-center">
                <h1>Login</h1>
                <div>
                    <label for="iemail">E-mail</label>
                    <input class="principal" type="email" name="email" id="iemail" required autocomplete="off" placeholder="Digite seu e-mail..">
                </div>

               
                <div>
                    <label for="isenha">Senha</label>
                    <input class="principal" type="password" name="senha" id="isenha" minlength="8" maxlength="16" required placeholder="Digite sua senha..">
                </div>
                <div class="botao-container"><input class="botao" type="submit" value="Entrar"></div>
            </div>
        </form>

    </div>

    <footer>
        <p>Developed by Elyson.</p>
    </footer>

    
</body>
</html>
